version: 2
updates:
  - package-ecosystem: mix
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 10
    groups:
      mix-patches:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: npm
    directory: "/assets"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 10
    groups:
      npm-patches:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "patch"
      eslint:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "@typescript-eslint*"
          - "@eslint*"
      react:
        applies-to: version-updates
        patterns:
          - "react*"
          - "@types/react*"
      testing-tools:
        applies-to: version-updates
        patterns:
          - "ts-jest"
          - "jest*"
          - "@jest*"
      babel:
        applies-to: version-updates
        patterns:
          - "babel*"
          - "@babel*"
      webpack:
        applies-to: version-updates
        patterns:
          - "webpack*"
          - "*webpack-plugin"
          - "@svgr/webpack"
          - "@types/webpack-env"
          - "*-loader"
      moment:
        applies-to: version-updates
        patterns:
          - "moment*"
